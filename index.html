<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="main.js" defer></script>
	</head>
	<body>
		<div id="tictactoe_container"></div>
		<div id="output">
			<div>
				<label>Current Player Turn:</label>
				<span id='currentPlayerTurn'>X</span>
			</div>
			<div>
				<label>Total moves made:</label>
				<span id='totalMoves'>0</span>
			</div>
		</div>
		<div>
			<button id="resetGame">Reset Game</button>
		</div>
	</body>
</html>
